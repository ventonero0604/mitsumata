<!DOCTYPE html>
<html lang="ja">

<head>
  {{> meta}}
  {{> webFont}}
</head>

<body>
  {{> header isBlack=true}}
  <main class="Guide">
    <div class="Guide_main_wrapper">
      <div class="Guide_main">
        <div id="scene1" class="Guide_bg true">
          <img class="pc" src="/img/yumata/main_a.png" alt="">
          <img class="sp" src="/img/yumata/main_a_sp.png" alt="">
        </div>
        <div id="scene2" class="Guide_bg">
          <img class="pc" src="/img/yumata/main_b.png" alt="">
          <img class="sp" src="/img/yumata/main_b_sp.png" alt="">
        </div>
        <div id="scene3" class="Guide_bg">
          <img class="pc" src="/img/yumata/main_c.png" alt="">
          <img class="sp" src="/img/yumata/main_c_sp.png" alt="">
        </div>
        <div id="scene4" class="Guide_bg">
          <img class="pc" src="/img/yumata/main_d.png" alt="">
          <img class="sp" src="/img/yumata/main_d_sp.png" alt="">
        </div>
        <div id="scene5" class="Guide_bg">
          <img class="pc" src="/img/yumata/main_e.png" alt="">
          <img class="sp" src="/img/yumata/main_e_sp.png" alt="">
        </div>
        <div id="scene6" class="Guide_bg">
          <img class="pc" src="/img/yumata/main_f.png" alt="">
          <img class="sp" src="/img/yumata/main_f_sp.png" alt="">
        </div>
      </div>

      <div class="Guide_main_contents">
        <div class="item" id="item_01">
          <p><!--塵のない澄んだ空気を<br class="sp">とおりぬけてきた光は強い--></p>
        </div>
        <div class="item" id="item_02">
          <p><!--雲が風に飲み込まれて形を変えていく。<br class="sp">風が姿を現す瞬間だ--></p>
        </div>
        <div class="item" id="item_03">
          <p><!--マジックアワーの空のグラデーション。<br class="sp">あの青は何色というのだろう--></p>
        </div>
        <div class="item" id="item_04">
          <p><!--太陽の光が葉を通り抜け、<br class="sp">光が形を現していく--></p>
        </div>
        <div class="item" id="item_05">
          <p><!--高山の風は強く、<br class="sp">植物たちは背を低くし強さを手に入れている--></p>
        </div>
        <div class="item" id="item_06">
          <p><!--70年の風雪に耐えた山小屋は、<br class="sp">朽ち果てつつ自然に溶け込んでいく--></p>
        </div>
      </div>
    </div>

    <section class="Guide_gallery" id="gallery">
      <h3 class="ContentsTitle ContentsTitle-center ContentsTitle-small">周辺の景色<span>LANDSCAPE</span></h3>
      <div class="Carousel">
        <img src="/img/yumata/img_landscape_a.png" alt="">
        <img src="/img/yumata/img_landscape_b.png" alt="">
        <img src="/img/yumata/img_landscape_c.png" alt="">
        <img src="/img/yumata/img_landscape_d.png" alt="">
        <img src="/img/yumata/img_landscape_e.png" alt="">
        <img src="/img/yumata/img_landscape_f.png" alt="">
        <img src="/img/yumata/img_landscape_g.png" alt="">
        <img src="/img/yumata/img_landscape_h.png" alt="">
        <img src="/img/yumata/img_landscape_i.png" alt="">
        <img src="/img/yumata/img_landscape_j.png" alt="">
      </div>
      <h3 class="ContentsTitle ContentsTitle-center ContentsTitle-small">湯俣山荘<span>Yumata sanso Mountain Hut</span>
      </h3>
      <div class="Carousel">
        <img src="/img/yumata/img_lodge_a.png" alt="">
        <img src="/img/yumata/img_lodge_b.png" alt="">
        <img src="/img/yumata/img_lodge_c.png" alt="">
        <img src="/img/yumata/img_lodge_d.png" alt="">
        <img src="/img/yumata/img_lodge_e.png" alt="">
        <img src="/img/yumata/img_lodge_f.png" alt="">
        <img src="/img/yumata/img_lodge_g.png" alt="">
        <img src="/img/yumata/img_lodge_h.png" alt="">
        <img src="/img/yumata/img_lodge_i.png" alt="">
        <img src="/img/yumata/img_lodge_j.png" alt="">
        <img src="/img/yumata/img_lodge_k.png" alt="">
        <img src="/img/yumata/img_lodge_l.png" alt="">
        <img src="/img/yumata/img_lodge_m.png" alt="">
        <img src="/img/yumata/img_lodge_n.png" alt="">
      </div>
      <h3 class="ContentsTitle ContentsTitle-center ContentsTitle-small">食事<span>FOOD</span>
      </h3>
      <div class="Carousel">
        <img src="/img/yumata/img_food_a.png" alt="">
        <img src="/img/yumata/img_food_b.png" alt="">
        <img src="/img/yumata/img_food_c.png" alt="">
        <img src="/img/yumata/img_food_d.png" alt="">
      </div>
    </section>

    <video id="video" class="relative z-10 w-full pc" playsinline muted autoplay loop>
      <source src="/img/yumata/yumata.mp4" type="video/mp4" style="width: 100%;text-align: center;">
    </video>

    <video id="video" class="relative z-10 w-full sp" playsinline muted autoplay loop>
      <source src="/img/yumata/yumata_sp.mp4" type="video/mp4" style="width: 100%;text-align: center;">
    </video>

    <div class="Guide_container">
      {{> lodgeInfo}}
      <div class="Wrapper">
        <ul class="BreadCrumb">
          <li><a href="#">TOP</a></li>
          <li>三俣山荘の魅力</li>
        </ul>
      </div>
      {{> footer}}
    </div>

    <a href="#" class="PageTop">PAGE TOP</a>

    <a href="/yumata/info/" class="Button Button_circle">
      <img src="/img/ico_note.svg" alt="">
      <p>
        湯俣山荘<br />
        宿泊情報
      </p>
    </a>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
